name: Deploy

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest

    if: "! contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Upload to test store
        uses: blocklet/action-workflow@v1
        env:
          COMPONENT_STORE_URL: ${{ secrets.STORE_ENDPOINT_TEST }}
        with:
          deps-server-version: beta
          skip-deps: false
          skip-upload: false
          skip-deploy: true
          skip-release: true
          bundle-command: npm run bundle
          store-endpoint: ${{ secrets.STORE_ENDPOINT }}
          store-access-token: ${{ secrets.STORE_ACCESS_TOKEN }}
          server-endpoint: ${{ secrets.SERVER_ENDPOINT }}
          server-access-key: ${{ secrets.SERVER_ACCESS_KEY }}
          server-access-secret: ${{ secrets.SERVER_ACCESS_SECRET }}
          slack-webhook: ${{ secrets.SLACK_WEBHOOK }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
